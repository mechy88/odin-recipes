<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Filipino Garlic Rice</title>
    </head>
    <body>
        <h1>Filipino Garlic Rice</h1>
        <img src="./../images/filipino-garlic-rice.jpg" alt="image of fried rice"/>
        <h3>Ingredients</h3>
        <ul>
            <li>Oil</li>
            <li>Garlic</li>
            <li>Salt</li>
            <li>Leftover rice</li>            
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Saute some garlic in a wok</li>
            <li>Add the rice and some salt to the wok then continiously toss and stir</li>
            <li>Serve hot and enjoy!</li>
            
        </ol>
    </body>
</html>
